[entity-description]
bp-biter-incubator=A moldy and warm chamber perfect for hatching energetic new biters from acquired [color=cyan]Biter Eggs[/color]. Requires special cages for their own protection.
bp-biter-generator=Generates electricity from friendly [color=cyan]Caged Biters[/color] running on a treadmill. Varied results when used with fatigued volunteers.
bp-biter-revitalization-center=A center where any and all [color=cyan]Tired Biters[/color] can come and regain their strength.
bp-buried-biter-nest=A deep buried nest sometimes discovered in locations previously inhabited by biters. It's usually filled with [color=cyan]Biter Eggs[/color][img=item/bp-biter-egg].
bp-biter-relocation-center=This center is placed on [color=cyan]Buried Biter Nests[/color] to help find [color=cyan]Biter Eggs[/color][img=item/bp-biter-egg] new homes where they can hatch and become big and strong.

