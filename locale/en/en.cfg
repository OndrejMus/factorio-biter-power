[item-description]
bp-biter-egg=The gooey spawn of the local biter population. Has a chance of hatching when placed in a [color=cyan]Biter Incubator[/color].
bp-caged-biter=An energetic biter placed in a cage for its own safety. Can power a [color=cyan]Biter Generator[/color], although only for a limited time before they get slightly tired.
bp-caged-biter-tired=A tired biter in a cage. This biter did hard work and needs time in the renowned [color=cyan]Biter Revitalization Center[/color]. Might power the [color=cyan]Biter Generator[/color] again if snacks are promised.
bp-biter-cage=A caged specifically designed to protect biters from hazard. Now with slightly less sharp edges.

